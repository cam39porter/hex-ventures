type SurfaceResults {
  pivot: Node # for detailed view, the node being asked for
  graph: Graph! # for generating the graph visualization,
  list: [ListItem]! # for generating list results
  pageInfo: PageInfo!
}

type ListItem {
  id: String!
  text: AnnotatedText!
  reasons: [RecommendationReason]! # empty if root item
  relatedItems: [ListItem]
}

type RecommendationReason {
  reasonType: ReasonType!
  pivot: String
}

enum ReasonType {
  SHARES_TAG
  SHARES_ENTITY
  SHARES_LINK
  SHARES_SESSION
  SHARES_IMPORT_NOTE
  PREVIOUS
  COMMENTED_ON
  DEFAULT
}

type AnnotatedText {
  text: String!
  annotations: [Annotation!]!
}

type Annotation {
  linkToId: String # can be used for getting detail view of relationship (naming id prevnets right number of results returning)
  type: AnnotationType!
  start: Int!
  end: Int!
}

enum AnnotationType {
  HIGHLIGHT
}

type Graph {
  nodes: [Node!]!
  edges: [Edge!]!
}

type Edge {
  source: String!
  destination: String!
  type: EdgeType!
  salience: Float
}

type Node {
  id: String!
  type: NodeType!
  text: String
  level: Int
}

enum NodeType {
  Capture
  Entity
  Tag
  Session
  Link
}

enum EdgeType {
  REFERENCES
  TAGGED_WITH
  INCLUDES
  LINKS_TO
  COMMENTED_ON
  PREVIOUS
}

type PageInfo {
  start: Int!
  count: Int!
  total: Int
}

schema {
  query: Query
  mutation: Mutation
}

type Query {
  search(rawQuery: String!, start: Int = 0, count: Int = 10): SurfaceResults!
  getDetailed(id: String!): SurfaceResults!
  getAll(useCase: String!, timezoneOffset: Int): SurfaceResults!
  getMostRecent(start: Int = 0, count: Int = 10): SurfaceResults!
}

enum GetAllUseCase {
  CAPTURED_TODAY
  MOST_RECENT
  RANDOM
}

enum CaptureRelationType {
  COMMENTED_ON
  PREVIOUS
}

input CaptureRelation {
  captureId: String
  relationshipType: CaptureRelationType
}

type Mutation {
  createCapture(
    body: String!
    sessionId: String
    captureRelation: CaptureRelation
  ): Node!
  createSession(title: String, firstCaptureId: String, tags: [String!]): Node!
  editSession(id: String!, title: String, tags: [String!]): Node!
  archiveCapture(id: String!): Node!
  deleteSession(id: String!): Boolean!
  editCapture(id: String!, body: String!): Node!
  dismissCaptureRelation(fromId: String!, toId: String!): Boolean
}
