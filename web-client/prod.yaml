# [START runtime]
runtime: python27
threadsafe: true
service: default

basic_scaling:
  max_instances: 5

resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# [END runtime]

# [START handlers]
handlers:
 - url: /static
   static_dir: build/static

 - url: /
   static_files: build/index.html
   upload: build/index.html

 - url: /(.*)
   static_files: build/index.html
   upload: build/index.html
# [END handlers]

# [START skip files]
skip_files:
- src/
- release-builds/
- public/
- node_modules/
# [END skip files]

# [START health checks]
liveness_check:
  path: "/liveness_check"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

readiness_check:
  path: "/readiness_check"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
# [END health checks]