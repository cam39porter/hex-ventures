# This files configures the routing in app engine
# To deploy an update run `gcloud app deploy dispatch.yaml`

dispatch:
  # Development web client
  - url: "dev.tangleapp.co/*"
    service: dev
  # Production web client
  - url: "tangleapp.co/*"
    service: default
  - url: "www.tangleapp.co/*"
    service: default
  